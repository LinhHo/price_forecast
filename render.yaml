services:
  - type: web
    name: price-forecast-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn forecasting.api.app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ADMIN_TOKEN
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
